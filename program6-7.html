<!DOCTYPE html>  
<html>  
    <head>  
        <title>CSS Hex color</title>  
        <meta charset="UTF-8">  
        <style type="text/css">  
        h1{  
    background-color:#0000FF;  
        color:#FFFFFF;  
        }     
        h2{  
    background-color:#8A2BE2;  
        }  
        p{  
    background-color:#5F9EA0;  
        }     
        </style>  
    </head>  
    <body>  
        <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>  
        <div>  
            <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>  
            <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>  
        </div>  
        <p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p>  
        <p>มหาวิทยาลัยราชภัฏอันดับหนึ่ง </p>  
    </body>  
</html>
