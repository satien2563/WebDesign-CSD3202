<!DOCTYPE html>
<html>

<head>
    <title>Internal Style Sheet</title>
    <meta charset="UTF-8" />
    <style type="text/css">
        #myHeader {
            background-color: blue;
            color: white;
        }

        div {
            border-style: dotted;
            padding: 25px;
        }

        h2 {
            color: #8a2be2;
        }

        #myp1 {
            font-size: 20px;
            color: darkcyan;
        }

        #myp2 {
            background-color: bisque;
        }

        #myp3 {
            border-style: groove;
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <h1 id="myHeader">ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div>
        <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
        <p id="myp1">คณะวิทยาศาสตร์และเทคโนโลยี</p>
        <p id="myp2">มหาวิทยาลัยราชภัฏสวนสุนันทา</p>
        <p id="myp3">มหาวิทยาลัยราชภัฏอันดับหนึ่ง</p>
    </div>
</body>

</html>
