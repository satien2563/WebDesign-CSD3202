<!DOCTYPE html>  
<html>  
    <head>  
        <title>CSS HSL color</title>  
        <meta charset="UTF-8">  
        <style type="text/css">  
        h1{  
    background-color:hsl(255,100%,50%);  
        color:rgb(255,255,255);  
        }     
        h2{  
    background-color:hsl(255,60%,50%);  
        color:rgb(255,255,255);  
        }  
        p{  
    background-color:hsl(255,60%,20%);  
        color:rgb(255,255,255);  
        }     
        </style>  
    </head>  
    <body>  
        <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>  
        <div>  
            <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>  
            <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>  
        </div>  
        <p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p>  
        <p>มหาวิทยาลัยราชภัฏอันดับหนึ่ง </p>  
    </body>  
</html>
