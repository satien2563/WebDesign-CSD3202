<!DOCTYPE html>  
<html>  
    <head>  
        <title>CSS RGB color</title>  
        <meta charset="UTF-8">  
        <style type="text/css">  
        h1{  
    background-color:rgb(0,0,255);  
        color:rgb(255,255,255);  
        }     
        h2{  
    background-color:rgb(255,20,147);  
        }  
        p{  
    background-color:rgb(0%, 55%,55%);  
        }     
        </style>  
    </head>  
    <body>  
        <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>  
        <div>  
            <h2>สาขาวิชาวิทยาการคอมพิวเตอร์</h2>  
            <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>  
        </div>  
        <p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p>  
        <p>มหาวิทยาลัยราชภัฏอันดับหนึ่ง </p>  
    </body>  
</html>
