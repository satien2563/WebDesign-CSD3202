<!DOCTYPE html>
<html>
  <head>
    <title>Tag HTML Selector</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      h1,
      p {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์</h1>
    <div>
      <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
      <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>
    </div>
    <p>มหาวิทยาลัยราชภัฏสวนสุนันทา</p>
  </body>
</html>
